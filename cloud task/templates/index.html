<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection</title>
    <style>
        body {
            font-family: Arial;
            background: white;
            margin: 40px;
        }
        .container {
            width: 400px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 120px;
            font-size: 15px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .spam {
            color: red;
        }
        .ham {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Spam Message Detection</h2>

    <form method="POST">
        <textarea name="message" placeholder="Write your message here..."></textarea>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <div class="result {{ 'spam' if result == 'Spam Message' else 'ham' }}">
            {{ result }}
        </div>
    {% endif %}

</div>

</body>
</html>
